<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<title>XTry-Three Shadows</title>
	<script type='text/javascript' src='../../node_modules/three/build/three.min.js'></script>
	<script type='text/javascript' src='../../dist/xv-0.3.0.min.js'></script>
</head>
<body>
  <canvas id='canv'></canvas>
  <script>
	"use strict";

	// initiating xworld
	const xworld = new xv.XWorld(document.getElementById('canv'),
				window,
				{ canvasize: [480, 320],
				  light:{ skyColor: 0x7f7fff },
				  shadow: {
					helper: true,
					type: THREE.PCFShadowMap,
					near: 60,
					far: 500,
				 	zoom: 1.}
				} );
	const ecs = xworld.xecs;
	const xscene = xworld.xscene;

	const asset = 'data:application/x-visual+img,color-pixel [.5, .5, 0, 1.]';
	xworld.addEntities([
	  // { id: 'wall',
	  //   Obj3: { geom: xv.XComponent.Obj3Type.PLANE,
	  //		   box: [80, 80],
	  //		   mesh: {
		// 			castShadow: true,
		// 			receiveShadow: true
		// 		} },
	  //   Visual:{vtype: xv.AssetType.mesh,
	  //		   asset}
	  // },
	  { id: 'ground',
		Obj3: { geom: xv.XComponent.Obj3Type.PLANE,
				box: [800, 800],
				transform: [{ rotate: {deg: 90, axis: [1, 0, 0]} },
							{ translate: [0, -21, 0] } ],
				mesh: {
					castShadow: true,
					receiveShadow: true
				} },
		Visual:{vtype: xv.AssetType.mesh,
				asset}
	  },
	  { id: 'box1',
		Obj3: { geom: xv.XComponent.Obj3Type.BOX,
				box: [40, 40, 40],
				transform: [ { translate: [0, 0, 100] } ],
				mesh: {
					castShadow: true,
					receiveShadow: true
				} },
		Visual:{vtype: xv.AssetType.mesh,
				asset}
	  },
	  { id: 'box2',
		Obj3: { geom: xv.XComponent.Obj3Type.BOX,
				box: [40, 40, 40],
				transform: [ { translate: [50, 0, 0] } ],
				mesh: {
					castShadow: true,
					receiveShadow: true
				} },
		Visual:{vtype: xv.AssetType.mesh,
				asset}
	  }
	]);

	xworld.startUpdate();

  </script>
</body>
</html>
