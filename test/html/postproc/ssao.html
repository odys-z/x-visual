<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<title>XTest - SSAO</title>
	<script type='text/javascript' src='../../../node_modules/three/build/three.min.js'></script>
	<script type='text/javascript' src='../../../dist/xv-0.3.0.min.js'></script>
</head>
<body>
  <canvas id='canv'></canvas><br>
  <input type='button' value='SSAO' onclick='xworld.xssao.togggleOutput()' />
  <script>
	"use strict";

	const xworld = new xv.XWorld(document.getElementById('canv'), window,
			  { canvasize: [480, 320],
				effects: true,
				alphaTest: '0.0',
				light:{
					intensity: 0,
					skyColor: 0x000000,
					position: [-100, 100, 56] },
				shadow: {
					helper: true,
					radius: 24,
					bias: 0.001,
					near: 60,
					far: 500,
				 	zoom: 1.}
			  } );
	const ecs = xworld.xecs;
	const xscene = xworld.xscene;

	const asset = 'data:application/x-visual+img,color-pixel [1., 1, 1, 1]';
	xworld.addEntities([
	  { id: 'wall-0',
		Obj3: { geom: xv.XComponent.Obj3Type.PLANE,
				box: [200, 60],
				transform: [ { translate: [0, -10, -40] } ]
			  },
		Visual:{vtype: xv.AssetType.mesh,
				asset},
		Ssao: { }
	  },
	  { id: 'ground',
		Obj3: { geom: xv.XComponent.Obj3Type.PLANE,
				box: [200, 200],
				transform: [
					{ rotate: { deg: 90, axis: [1, 0, 0] } },
					{ translate: [0, -40, 0] } ]
			  },
		Visual:{vtype: xv.AssetType.mesh,
				asset},
		Ssao: { }
	  },
	  { id: 'ssao',
		Obj3: { geom: xv.XComponent.Obj3Type.BOX,
				box: [50, 80, 80],
				// mesh: {
				// 	castShadow: true,
				// 	receiveShadow: true
				// }
			  },
		Visual:{vtype: xv.AssetType.mesh,
				// shader: xv.XComponent.ShaderFlag.ssao,
				asset},
		Ssao: { }
	  }
	]);

	xworld.startUpdate();

  </script>
</body>
</html>
