<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<title>XTest SVG -&gt; Mesh</title>
	<!-- <script type='text/javascript' src='../../node_modules/three/build/three.min.js'></script> -->
	<script type='text/javascript' src='../../dist/xv-0.3.0.min.js'></script>
</head>
<body>
  <canvas id='canv'></canvas>
  <script>
	"use strict";

	/**Senario: suppose you have an SVG file and it's pathes to be animated */
	const xworld = new xv.XWorld(document.getElementById('canv'),
					  window, {canvasize: [480, 320]});

	xworld.addEntities( {
		id: 'box',
		Obj3: { geom: xv.XComponent.Obj3Type.BOX,
				box: [60, 60, 40],
				transform: [{translate: [0, 0, 0]}] },
		Visual:{vtype: xv.AssetType.mesh,
				paras: {},
				asset: 'tex/uestc.svg' },
		ModelSeqs: { script: [[
			  { mtype: xv.XComponent.AnimType.ROTAXIS,
				paras: {start: 0,
						duration: 3,
						axis: [1, 0, 0],
						deg: [0, 135],
						ease: undefined} },
			  { mtype: xv.XComponent.AnimType.ROTAXIS,
				paras: {start: Infinity,
						duration: 1.0,
						axis: [0, 1, 0],
						deg: [0, 180],
						ease: xv.XEasing.Elastic.InOut},
                followBy: [{ entity: 'tex',
                             seqx: 0,
                             start: 0.3}] },
			]] },
		CmpTweens: {}
	} );

	xworld.addEntities( {
		id: 'log',
		Obj3: { geom: xv.XComponent.Obj3Type.PLANE,
				box: [60, 60, 40],
				transform: [{translate: [0, 0, 0]}] },
		Visual:{vtype: xv.AssetType.mesh,
				paras: {},
				asset: 'tex/uestc.svg' },
		ModelSeqs: { script: [[
			  { mtype: xv.XComponent.AnimType.ROTAXIS,
				paras: {start: 0,
						duration: 3,
						axis: [1, 0, 0],
						deg: [0, 135],
						ease: undefined} },
			  { mtype: xv.XComponent.AnimType.ROTAXIS,
				paras: {start: Infinity,
						duration: 1.0,
						axis: [0, 1, 0],
						deg: [0, 180],
						ease: xv.XEasing.Elastic.InOut},
                followBy: [{ entity: 'tex',
                             seqx: 0,
                             start: 0.3}] },
			]] },
		CmpTweens: {}
	} );

	xworld.startUpdate();
  </script>
</body>
</html>
