<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<title>XTest-Env Map</title>
	<script type='text/javascript' src='../../../node_modules/three/build/three.min.js'></script>
	<script type='text/javascript' src='../../../dist/xv-0.3.0.min.js'></script>
</head>
<body>
  <canvas id='canv'></canvas>
  <p>Image from <a href='https://www.cgtrader.com/free-3d-models/textures/natural/hdri-freebie-series'>
    avianx, 4K Sky Series HDRi free Texture, cgtrader</a></p>
  <img src='assets/../../assets/tex/sky-blue.jpg'
  	style="width: 1024px; height: 512px; position: absolute;
	margin-top: -169px;
	clip-path: polygon(0% 33%, 25% 33%, 25% 58%, 0% 58%);"/>
  <img src='assets/../../assets/tex/sky-blue.jpg' style="width: 256px; margin-left: 257px"/>
  <script>
	"use strict";

	var cubetex = [ '../../assets/tex/byr0.png',
					'../../assets/tex/byr0.png',
					'../../assets/tex/rgb2x2.png',
					'../../assets/tex/rgb2x2.png',
					'../../assets/tex/byr0.png',
					'../../assets/tex/rgb2x2.png' ];
	var equirectex = '../../assets/tex/sky-blue.exr';
	// var equirectex = 'https://threejs.org/examples/textures/memorial.exr';

	const xworld = new xv.XWorld(document.getElementById('canv'),
				window,
				{ canvasize: [512, 256],
				  light:{ skyColor: 0xffffff },
				  // control: xv.CameraType.Orbitctrl,
				} );
	const ecs = xworld.xecs;
	const xscene = xworld.xscene;

	const asset = 'data:application/x-visual+img,color-pixel [0., 1., 0., 1.]';
	xworld.addEntities([
	  { id: 'sky',
		Obj3: { geom: xv.XComponent.Obj3Type.BOX,
				// box: [8000, 8000, 8000],
				// mesh: { receiveShadow: true }
			},
		Visual:{vtype: xv.AssetType.skyBox,
				paras: {
					// Note:
					// Only EXR of Equirectangle map & img of cube map are supported
					// u_tex: cubetex // only cube map
					u_tex: equirectex // only Equirectangle map
				}
			}
	  },
	  { id: 'box',
		Obj3: { geom: xv.XComponent.Obj3Type.SPHERE,
                box: [80, 24, 24],
			},
		Visual:{vtype: xv.AssetType.mesh,
				shader: xv.ShaderFlag.envMap,
				paras: {
					u_tex: ['.', '.'],
					envMap: 'sky',
					textureMapping: THREE.CubeRefractionMapping, // default CubeReflectionMapping
				},
				asset
			}
	  },
	]);

	xworld.startUpdate();

  </script>
</body>
</html>
