<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<title>XTest</title>
</head>
<body>
	<a href='#' onclick='nxt(--ix)'>prev</a>
	<input id='idx' style='width: 2em'></input>
	<input id='lb'></input>
	<a id='a' href=''>go</a>
	<a href='#' onclick='nxt(++ix)'>next</a>
	<p>(uses "dist/three.min-r###.js")</p>
	<br>
	<iframe id='frm' src='' style='width: 900px; height: 800px'></iframe>

	<script>
      var lnk = [
        "ecs-basics/hdr-env-exr.html", "ecs-basics/hdr-env.html", "shaders/tex-env.html",
        "ecs-basics/light.html", "ecs-basics/shadow.html", "ecs-basics/hdr-env-cube.html",

        "shaders/polylayers.html", "shaders/variable-south.html", "shaders/reflect-xv.html",
        "shaders/texprism.html", "shaders/xyzlayers.html", "shaders/scaleorb.html", "shaders/multi-orb.html",

		"geom-dirtube.html", "affine-dynamic-target.html", "affine-morph-cube.html",
		"dynatex.html", "dynatex-2.html", "flowing-path-anim.html",
        "affine-dynamic-target.html", "affine-uniform-combine.html", "affine-rotate-combine.html",
        "flowing-path-occlude.html", "flowing-path-ortho.html", "gltf-car.html", "gltf-city.html",
        "gltf-city-hud.html", "gltf-verts.html", "gpu-picking.html", "hud.html", "input-ecs.html",
		"layers.html", "morph-alphas.html", "morph-color.html", "morph-events.html",
		"morph-model.html", "svg-texture.html", "svg-path2obj.html", "tween-rot.html",
		"voxel-morph.html", "voxel-morph-particles.html",

        "ext/12vec-bar.html", "ext/4vec-pie.html", "ext/4vec-pie-sankey.html", "ext/4vec-sankey.html",
        "ext/chart-grid.html", "ext/dyna-faces.html", "ext/html-tex.html", "ext/svg-tex.html",

		"map3d/virtual-area-stream.html", "map3d/tex-buildings-stream.html",
        "map3d/geopath-road.html", "map3d/geopaths.html", "map3d/cd-express.html",
        "map3d/hexacylinder.html", "map3d/polygon-light.html", "map3d/epsg4326-points.html"
      ];
		var ix = -1;
		function nxt(i) {
			while (i < 0)
				i += lnk.length;
			i %= lnk.length;
			document.getElementById('frm').src = lnk[i];
			document.getElementById('idx').value = i;
			document.getElementById('lb').value = lnk[i];
			var a = document.getElementById('a')
			a.href = lnk[i];
		}
		nxt(++ix);
	</script>
</body>
</html>
